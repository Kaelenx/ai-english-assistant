spring:
  application:
    name: conversation-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/conversation_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

# MyBatis-Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: assign_id

# ID Generator Configuration
id:
  generator:
    worker-id: ${WORKER_ID:0}

# AI Orchestrator Client Configuration
ai:
  orchestrator:
    base-url: ${AI_ORCHESTRATOR_BASE_URL:http://localhost:8081}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: INFO
    com.kaelenx.conversation: DEBUG
    feign: DEBUG
